<h1>Order details</h1>
<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-group row">
    <div class="col-md-11 col-md-offset-1">
      <label class="col-md-7">First Name
        <input class="form-control"
               name="firstName"
               ngModel
               placeholder="First name"
               required
               type="text"
        ></label>
      <label class="col-md-7">Last Name
        <input class="form-control"
               name="lastName"
               ngModel
               placeholder="First name"
               required
               type="text"
        ></label>
      <label class="col-md-12">Email Address
        <input class="form-control"
               name="email"
               ngModel
               placeholder="Email address"
               required
               type="email"
        ></label>
      <label class="col-md-6">Phone Number
        <input class="form-control"
               name="phone"
               ngModel
               [pattern]="telephonePattern"
               placeholder="Phone number"
               required
               type="tel"
        ></label>
    </div>
  </div>


  <div class="form-group row">
    <h2>Billing address</h2>
    <div class="col-md-offset-1 col-md-8">
      <label class="col-md-12">Country
        <input class="form-control"
               name="billingCountry"
               ngModel
               placeholder="Country"
               required
               type="text"
        ></label>
      <label class="col-md-8">City
        <input class="form-control"
               name="billingCity"
               ngModel
               placeholder="City"
               required
               type="text"
        ></label>
      <label class="col-md-4">Zip Code
        <input class="form-control"
               name="billingZipCode"
               ngModel
               pattern="^[0-9]{2}-[0-9]{3}$"
               placeholder="XX-XXX"
               required
               type="text"
        ></label>
      <label class="form-group col-md-12">Address
        <input class="form-control"
               name="billingAddress"
               ngModel
               placeholder="Street, Building number / Local number"
               required
               type="text"
        ></label>
    </div>
  </div>

  <div class="form-group row">
    <h2>Shipping address</h2>
    <div class="col-md-offset-1 col-md-8">
      <div class="form-check form-check-inline">
        <label class="col-md-12 form-check-label">
          <input class="form-check form-check-input"
                 name="addressesAreTheSame"
                 type="checkbox"
                 ngModel
          >
          Shipping address the same as billing address</label>
      </div>
      <label class="col-md-12">Country
        <input class="form-control"
               name="shippingCountry"
               ngModel
               placeholder="Country"
               required
               type="text"
        ></label>
      <label class="col-md-8">City
        <input class="form-control"
               name="shippingCity"
               ngModel
               placeholder="City"
               required
               type="text"
        ></label>
      <label class="col-md-4">Zip Code
        <input class="form-control"
               name="shippingZipCode"
               ngModel
               pattern="^[0-9]{2}-[0-9]{3}$"
               placeholder="XX-XXX"
               required
               type="text"
        ></label>
      <label class="form-group col-md-12">Address
        <input class="form-control"
               name="shippingAddress"
               ngModel
               placeholder="Street, Building number / Local number"
               required
               type="text"
        ></label>
    </div>
  </div>

  <button class="btn btn-warning"
          [disabled]="form.invalid"
          type="submit">
    Accept & Go To Payment
  </button>
  <button class="btn btn-warning"
          type="submit">
    Accept & Go To Payment
  </button>
</form>
