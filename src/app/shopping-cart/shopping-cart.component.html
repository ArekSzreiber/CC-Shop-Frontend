<div class="row">
  <div class="col-xs-10">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let lineItem of (lineItems | async).lineItems;">
        <a style="cursor: pointer;">
          {{lineItem.product.title}}
        </a>
        <span class="badge badge-primary badge-pill">+</span>
        <span class="badge badge-primary badge-pill">{{lineItem.quantity}}</span>
        <span class="badge badge-primary badge-pill">-</span>

    </ul>
  </div>
</div>
