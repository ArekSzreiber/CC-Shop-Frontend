<div class="col-xs-12">
  <ul class="list-group">
    <li class="list-group-item d-flex align-items-center clearfix line-item"
        *ngFor="let lineItem of lineItems;"
    >
      <div class="row">
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-12 text-center">
              <h3 class="list-group-item-heading">{{lineItem.product.title}}</h3>
            </div>
            <div class="col-md-6">
              <img *ngIf="lineItem.product.imageURL"
                   src="{{lineItem.product.imageURL}}"
                   alt="Image link is broken"
                   class="img-responsive line-item-image"
              >
              <img *ngIf="!lineItem.product.imageURL"
                   src="../../assets/no-image.png"
                   alt="No image"
                   class="img-responsive line-item-image"
              >
            </div>
            <div class="col-md-3 price-box">
              <span class="text-center">
                {{+lineItem.product.price}} zł
              </span>
            </div>
            <div class="col-md-3 price-box">
              <span class="text-center">
                {{lineItem.product.price * lineItem.quantity}} zł
              </span>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="plus-span disable-select"
               (click)="incrementQuantity(lineItem)"><a>+</a>
          </div>
          <div style="clear: both;">
            <input type="text"
                   class="form-inline quantity-input"
                   value="{{lineItem.quantity}}"
                   [(ngModel)]="lineItem.quantity"
                   (keydown.enter)="updateLineItem(lineItem)"
            >
            <span class="trash-icon" (click)="deleteItem(lineItem)">
            <fa-icon [icon]="faTrash"></fa-icon>
            </span>
          </div>
          <div class="minus-span disable-select"
               (click)="decrementQuantity(lineItem)"><a>-</a>
          </div>
        </div>
      </div>
    </li>
    <li class="list-group-item d-flex align-items-center clearfix">
      <div class="row">
        <div class="col-md-9 price-box">
          <div class="col-md-9 text-right">
            Total price:
          </div>
          <div class="col-md-3">
            {{totalPrice}} zł
          </div>
        </div>
        <div class="col-md-3">
          <button class="btn btn-warning"
                  [disabled]="!lineItems.length"
                  (click)="checkout()"
          >
            Checkout
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
